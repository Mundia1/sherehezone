<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShereheZone - Kenya Holiday & Event Tracker</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header>
        <h1>ShereheZone</h1>
        <p>Your guide to Kenyan holidays, events, and travel deals</p>
    </header>

    <nav>
        <ul>
            <li><a href="#holidays">Holidays</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#travel">Travel Deals</a></li>
            <li><a href="#weather">Weather</a></li>
        </ul>
    </nav>

    <main>
        <!-- Holidays Section -->
        <section id="holidays">
            <h2>Upcoming Holidays</h2>
            <ul id="holiday-list"></ul>
        </section>

        <!-- Events Section -->
        <section id="events">
            <h2>Upcoming Events</h2>
            <ul id="event-list"></ul>
        </section>

        <!-- Travel Deals Section -->
        <section id="travel">
            <h2>Top Travel Destinations</h2>
            <ul id="travel-list"></ul>
        </section>

        <!-- Weather Section -->
        <section id="weather">
            <h2>Weather Forecast</h2>
            <div id="weather-info"></div>
        </section>
    </main>

    <!-- Footer with Partners Section -->
    <footer>
        <div class="partners">
            <h3>Our Partners</h3>
            <div class="partner-logos">
                <img src="assets/images/moringa-logo.png" alt="Moringa School Logo">
                <img src="assets/images/sherehezone-logo.png" alt="ShereheZone Logo">
            </div>
        </div>
        <p>&copy; 2024 ShereheZone. All Rights Reserved.</p>
    </footer>

    <!-- Load API scripts before script.js to prevent reference errors -->
    <script src="assets/js/calendar.js" defer></script>
    <script src="assets/js/travel.js" defer></script>
    <script src="assets/js/events.js" defer></script>
    <script src="assets/js/deals.js" defer></script>
    <script src="assets/js/weather.js" defer></script>

    <!-- Main script (Loads after all API scripts) -->
    <script src="assets/js/script.js" defer></script>

</body>
</html>
